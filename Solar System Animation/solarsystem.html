<!DOCTYPE html>

<html>
    <head>
        <title>Solar System</title>
        <link rel="stylesheet" href="./solarsystem.css">
    </head>
    <body>
        <div class="solar-system">
            <div id="sun"></div>
          
            <div class="orbit mercury-orbit"></div>
            <div class="mercury-spin">
              <img id="mercury" src="https://www.seekpng.com/png/full/289-2897688_free-mercury-planet-png-blast-off-lets-explore.png"></img>
            </div>
          
            <div class="orbit venus-orbit"></div>
            <div class="venus-spin">
              <img id="venus" src="https://www.pngall.com/wp-content/uploads/11/Venus-PNG-Background.png"></img>
            </div>
          
            <div class="orbit earth-orbit"></div>
            <div class="earth-spin">
              <div class="orbit moon-orbit"></div>
              <div class="moon-spin">
                <div id="moon"></div>
              </div>
          
              <img id="earth" src="https://purepng.com/public/uploads/large/purepng.com-earthearthplanetglobethird-planet-from-the-sun-1411526987401m8keg.png" />
            </div>
          
            <div class="orbit mars-orbit"></div>
            <div class="mars-spin">
              <img id="mars" src="https://upload.wikimedia.org/wikipedia/commons/f/f5/3D_Mars.png"></img>
            </div>

            <div class="orbit jupiter-orbit"></div>
            <div class="jupiter-spin">
              <img id="jupiter" src="https://www.pngall.com/wp-content/uploads/7/Jupiter-PNG-Free-Image.png"></img>
            </div>

            <div class="orbit saturn-orbit"></div>
            <div class="saturn-spin">
              <img id="saturn" src="https://vignette.wikia.nocookie.net/thesolarsystem6361/images/8/8d/Saturn_spacepedia.png/revision/latest?cb=20180301165558"></img>
            </div>

            <div class="orbit uranus-orbit"></div>
            <div class="uranus-spin">
              <img id="uranus" src="https://static.wikia.nocookie.net/ultraverse/images/e/e2/Uranus_-1.png/revision/latest/scale-to-width-down/1200?cb=20191016014840"></img>
            </div>

            <div class="orbit neptune-orbit"></div>
            <div class="neptune-spin">
              <img id="neptune" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Neptune_cutout.png/776px-Neptune_cutout.png"></img>
            </div>

          </div>
    </body>

</html>
